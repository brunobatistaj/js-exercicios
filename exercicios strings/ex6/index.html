<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>
<body>
    <script>
        const frase = prompt('Digite uma frase: ')
        const desloca = 3
        const fraseCod = cesar(frase,desloca)

        function cesar(frase, desloca){
            let fraseCod = ''

            for (let i = 0; i<frase.length; i++){
                let char = frase[i]//percorre cada caracter
                
                if (char.match(/[A-Z]/)) { // Para letras maiúsculas
                    let Ascii = char.charCodeAt(0)//obtem ascii do caracter
                    Ascii = ((Ascii - 65 + desloca) % 26) + 65//desloca = 3
                    char = String.fromCharCode(Ascii)//char recebe novo caracter
                } else if (char.match(/[a-z]/)) { // Para letras minúsculas
                    let Ascii = char.charCodeAt(0)//obtem ascii do caracter
                    Ascii = ((Ascii - 97 + desloca) % 26) + 97//desloca = 3
                    char = String.fromCharCode(Ascii)//char recebe novo caracter
                }
                fraseCod += char
            }
            return fraseCod
        }
        console.log(fraseCod)
    </script>
</body>
</html>
