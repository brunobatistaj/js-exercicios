<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex18</title>
</head>
<body>
    <span>Tempo cronometro</span>
    <input type="number" name="segundos" id="segundos" placeholder="Digite tempo em segundos" required>
    <button id="btn">Começar</button>
    <p id="resp"></p>

    <script>
        function cronometro(){
            const segundos = document.querySelector('#segundos')
            const resp= document.querySelector('#resp')
            const timer = parseInt(segundos.value)
            resp.innerText = "";

            if(isNaN(timer) || timer <=0){
                alert("insira um número de segundos válido.");
                return;
            }
            btn.style.display = "none"
            
            setTimeout(function () {
                resp.innerText = "Alarme tocou!";
                btn.style.display = "block"; // Habilita o botão após o cronômetro
            }, timer * 1000);
        }
        

        const btn = document.querySelector('#btn')
            btn.addEventListener("click", cronometro)


    </script>
</body>
</html>

<!-- setTimeout(funcao, atraso);
funcao: A função que você deseja executar após o atraso.
atraso: O número de milissegundos (1 segundo = 1000 milissegundos) que você deseja esperar antes de executar a função. -->
