<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>ex5</title>
	<script src="script.js" defer></script>
	<style>
		@import "https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic";

		* {
			margin:0;
			padding:0;
			list-style:none;
			vertical-align:baseline;
		}

		body {
		  font-family: 'RobotoDraft', 'Roboto', 'Helvetica Neue, Helvetica, Arial', sans-serif;
		  font-style: normal;
		  font-weight: 300;
		  font-size: 0.9rem;
		  letter-spacing: 0.01rem;
		  color: #212121;
		  background-color: #e7e7e7;
		}

		#notas{
			max-width: 960px;
			margin:24px auto;
		}

		h2{
			text-align: center;
			font-weight: 500;
			font-size: 1.1rem;
			margin-bottom: 0.8rem;
		}

		table{
			width:100%;
			max-width: 100%;
			text-align:left;
			margin-bottom: 2rem;
			background-color: #ffffff;
			border-color: #e5e5e5;
			border:0;
			border-collapse:collapse;
		}

		thead{
			color:#757575;
			border-bottom:1px solid #e0e0e0;
		}

		tfoot{
			color:#757575;
			border-top:1px solid #e0e0e0;
		}

		th, tfoot>tr{
			font-weight: 400;
		}

		tbody{
			font-weight: 300;
			color:#757575;
			border-top:1px solid #e0e0e0;
		}

		th,td{
			padding: 0.85rem;
		}

		tbody>tr{
			transition:background-color 1s,color 1s;
		}

		tbody>tr:hover{
			background-color: #4C9ED9;
			color:#fff;
		}
		
		input{
			font-size:0.85;
			color:#757575;
			text-align: center;
			border-radius:5px; 
			border: 0;
		}
	</style>
</head>
<body>
	<section>
		<input type="text" id="nome" placeholder="Nome completo do aluno">
		<input type="number" placeholder="nota1" id="nota1">
		<input type="number" placeholder="nota2" id="nota2">
		<button id="btn">Adicionar</button>
	</section>

	<section id="notas">
		<h2>Lista de alunos</h2>
		<table id="alunos">
			<thead>
				<tr class="negrito">
					<th>Número</th>
					<th>Nome</th>
					<th>Nota 1</th>
					<th>Nota 2</th>
					<th>Média</th>
					<th>Situação</th>
				</tr>
			</thead>
			<tbody id="resp">
				<tr id="notaTemp">
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Média da Turma</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
				</tr>
			</tfoot>
		</table>
	</section>
</body>
</html>
