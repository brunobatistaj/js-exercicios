<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Digite numero de 1 a 5:"));
        
        if(num>=1 && num<=5){
            function gerarNumeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min +1)) + min
            }

            const numAleatorio = gerarNumeroAleatorio(1, 5)
            console.log(numAleatorio)

            const soma = numAleatorio+num

            alert((soma % 2 === 0) ? 'Par': 'Impar') 
        }else{
            alert("Numero invalido") 
        }


    </script>
</body>
</html>
